<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keep track of your daily tasks</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="build/bundle.js"></script>
  </head>
  <body>
    <div id="bg">
      <img src="background_images/wil-stewart-18242.jpg" alt="">
    </div>
    <div id="main">
      <div class="current_time" id="current_time"></div>
      <div class="main_welcome">
        <div class="cookie_content">
          <div class="cookie_welcome">
            Good <span id="part_of_day"></span>, <span id="name"></span>
          </div>
          <div class="focus_today">
            <p id="set_focus">
              What is your main focus today?
              <input type="text" id="main_focus">
            </p>
            <div class="your_focus"></div>
          </div>
        </div>
        <div class="content">
        </div>
        <input type="text" id="first_name">
      </div>
    </div>
    <div id="quote">
      <div id="quote_owner">
        <p>- Elon Musk</p>
      </div>
    </div>
    <a href="https://unsplash.com/photos/pHANr-CpbYM" class="copyright_image">Photo by Wil Stewart on Unsplash</a>
  </body>
</html>
